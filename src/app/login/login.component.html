<body>
    <div class="container">
        <div class="row">
            <div class="logo-container" style="text-align: center;">
                <img src="../../assets/Logo.png" style="height: 100px;width: 100px;" alt="">
                <h4>Humber's own Social Media</h4>
                <h1>Login</h1>
                <hr><br>
            </div>
            <div class="col-lg-12 d-flex justify-content-center">
                <section>
                    <form (ngSubmit)="handleSubmit()">
                        <div class="inputbox">
                            <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email"
                                required>
                            <label for="email">Email</label>
                            <div class="invalid-feedback" *ngIf="errors.email">{{ errors.email }}</div>
                        </div>
                        <div class="inputbox">
                            <input type="{{ showPassword ? 'text' : 'password' }}" id="password" [(ngModel)]="password"
                                name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                            <div class="invalid-feedback" *ngIf="errors.password">{{ errors.password }}</div>
                        </div>
                        <button type="submit">Log in</button>
                        <div class="register">
                            <p>Don't have a account? <br><br> <a routerLink="/register">Register</a></p><br>
                            <p><a routerLink="/admin">ADMIN PANEL</a></p>
                        </div>
                    </form>
                </section>

            </div>
        </div>
    </div>
</body>
