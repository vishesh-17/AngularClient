<body>
    <div class="container">
        <div class="row">
            <div class="logo-container" style="text-align: center;">
                <img src="../../assets/Logo.png" style="height: 100px;width: 100px;" alt="">
                <h4>Humber's own Social Media</h4>
                <h1>Register</h1><br>
                <hr><br>
            </div>
            <div class="col-lg-12 d-flex justify-content-center">
                <section>
                    <form (ngSubmit)="handleSubmit()">
                        <div class="inputbox">
                            <input type="text" class="form-control" id="formBasicUsername" [(ngModel)]="username"
                                name="username" required>
                            <label for="">Username</label>
                            <div class="invalid-feedback" *ngIf="errors.username">{{ errors.username }}</div>
                        </div>
                        <div class="inputbox">
                            <input type="email" class="form-control" id="formBasicEmail" [(ngModel)]="email"
                                name="email" required>
                            <label for="">Email</label>
                            <div class="invalid-feedback" *ngIf="errors.email">{{ errors.email }}</div>
                        </div>
                        <div class="inputbox">
                            <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password"
                                [(ngModel)]="password" name="password" required>
                            <label for="">Password</label>
                            <div class="invalid-feedback" *ngIf="errors.password">{{ errors.password }}</div>
                        </div>
                        <div class="inputbox">
                            <input type="{{ showConfirmPassword ? 'text' : 'password' }}" class="form-control"
                                id="formBasicConfirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                                required>
                            <label for="">Confirm Password</label>
                            <div class="invalid-feedback" *ngIf="errors.confirmPassword">{{ errors.confirmPassword }}
                            </div>
                        </div>
                        <button type="submit">Register</button>
                        <div class="register">
                            <p>Already have an account? <br> <a routerLink="/login">Login</a></p>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
